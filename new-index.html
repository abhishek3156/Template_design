<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <title>Product Card Responsive Design
  </title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #F2EBE3;
      margin: 0px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .product-card {
      display: flex;
      flex-direction: row;
      background: #fff;
      margin: 0px auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      /* max-width: 900px; */
      width: 40%;
    }

    .product-image {
    /* flex: 1; */
    background: #f4f4f4;
    /* height: 300px; */
    width: 100%;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-details {
    /* flex: 1; */
    padding: 25px !important;
    display: flex;
    width: 100%;
    flex-direction: column;
    justify-content: space-between;
    }

    .product-details h3 {
    font-size: 13px;
    color: #9e9e9e;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 5px;
    }

    .product-details h1 {
    font-size: 30px;
    color: #222;
    font-family: "Fraunces", serif;
    line-height: 1;
    font-weight: 800;
    }

    .product-details p {
    font-size: 14px;
    color: #555;
    font-weight: 500;
    line-height: 1.5;
    font-family: "Montserrat", serif;
    /* margin-bottom: 20px; */
   }

    .product-price {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .product-price .current-price {
    font-size: 30px;
    color: #3D8168;
    font-weight: bold;
    font-family: "Fraunces", serif;
    }

    .product-price .original-price {
      font-size: 16px;
      color: #999;
      text-decoration: line-through;
    }

    .add-to-cart {
      display: inline-block;
      background: #3D8168;
      color: #fff;
      font-size: 16px;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 0px;
    }

    .add-to-cart:hover {
      background: #2f8b69;
    }
    
    @media (max-width:1440px) {
        .product-card {
    width: 40%;
    overflow-wrap: anywhere;
      }
    }
    @media (max-width: 768px) {
        .product-card {
    /* flex-direction: column; */
    display: grid;
    width: 100%;
    overflow-wrap: anywhere;
      }

      .product-image {
        max-height: 250px;
      }

      /* .product-details {
        padding: 15px;
        margin-top: 100px;
      } */
      .product-details h3{
        font-size: 14px;
        /* line-height: 3; */
        padding-bottom: 15px;
      }

      .product-details h1 {
        font-size: 20px;
        /* line-height: 1; */
        padding-bottom: 15px;
      }

      .product-details p {
        font-size: 13px;
        padding-bottom: 15px;
        margin-bottom: 0px;
      }
      /* .product-price{
         padding-bottom: 10px;
      } */

      .product-price .current-price {
        font-size: 20px;
       
      }

      .product-price .original-price {
        font-size: 14px;
      }

      .add-to-cart {
        margin-top: 10px  !important;
        padding: 10px;
        font-size: 14px;
      }
    }
  
  </style>
</head>
<body>
  <div class="product-card">
    <div class="product-image">
      <img src="file:///C:/Users/abhir/Downloads/New%20folder/product-preview-card-component-main/product-preview-card-component-main/images/image-product-desktop.jpg" alt="Product Image">
    </div>
    <div class="product-details">
        
      <h3>Perfume</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-price">
        <span class="current-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>
      <a href="#" class="add-to-cart"><i class="fa-solid fa-cart-shopping"></i>&nbsp;&nbsp;&nbsp;Add to Cart</a>
    </div>
       
  </div>
</body>
</html>
